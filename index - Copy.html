<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Jodhpur</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- CDN link used below is compatible with this example -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
       <!-- CDN link used below Font Family Poppins -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="scss/style.css">
   </head>
   <body>
      <div class="banner" style="background-image: url(img/banner.jpg);">
         <div class="container">
            <div class="sub-baneer">
               <div class="d-flex justify-content-end">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="row">
                              <div class="col-md-4"><img src="img/cm.png"></div>
                              <div class="col-md-8">
                                  <p>Hon'ble Chief Minister
                                of Rajasthan</p>
                            <p>Sh. Ashok Gehlot</p></div>
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4"><img src="img/cm.png"></div>
                            <div class="col-md-8">
                                <p>Hon'ble Chief Minister
                              of Rajasthan</p>
                          <p>Sh. Ashok Gehlot</p></div>
                        </div>
                    </div>
                  </div>
        
                 
                </div>
            </div>
         </div>
      </div>
   
      <div class="container" >
         <!-- Start Heading  -->
        
         <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-4">
               <h2 class="mb-0">Property List</h2>
            </div>
         </div>
         <!-- End Heading -->
         <!-- Start Search content -->
         <div class="search-content">
            <div class="row ">
           
               <div class="col-sm-12 col-md-12 col-lg-12 ">
                  <h3>Search Property</h3>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="Property">Property Holder Name:</label>
                     <input type="text" class="form-control" id="Property" placeholder="Kapil Varma">
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="usr">House Number:</label>
                     <input type="text" class="form-control" id="usr" placeholder="Enter House No.">
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="sel1">Select Tax To be Paid:</label>
                     <select class="selectpicker form-control" id="sel1" placeholder="">
                        <option value="">Select Tax To be Paid:</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                     </select>
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="sel2">Ward Number:</label>
                     <select class="selectpicker  form-control" id="sel2" >
                        <option value="">Select Ward No.</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                     </select>
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="sel3">Colony Number:</label>
                     <select class="selectpicker  form-control" id="sel3">
                        <option value="">Select Colony Name.</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                     </select>
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="sel3">Colony Number:</label>
                     <select class="selectpicker  form-control" id="sel3">
                        <option value="">Select Colony Name.</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                     </select>
                  </div>
               </div>
               <div class="col col-md-3">
                  <div class="form-group">
                     <label for="sel3">Colony Number:</label>
                     <select class="selectpicker  form-control" id="sel3">
                        <option value="">Select Colony Name.</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-12 d-flex justify-content-end mt-3">
                  <button type="button view" class="btn veiw mr-4"><img src="image/search-icon.svg" class="mr-1" />Search</button>
              
               </div>
            </div>
         </div>
         <!-- End Search content -->
   
      </div>
   </body>
</html>
